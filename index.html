<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Portfolio</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="row pt-5 pb-3">  <!-- pt = padding-top -->
                    <div class="col-3 col-sm-2" id="logo">
                        <img src="logo/logo.jpg" class="rounded" height="100" alt="My Logo">
                    </div>
                    <div class="col-9 col-sm-10 text-right pt-1" id="name">
                        <h1>Wei-Yu Chuang</h1>
                        <h3>Front-end engineer</h3>
                    </div>
                </div>
            </header>
            <div class="row pt-3 pb-3">
                <div class="col-md-12">
                    <img src="img/frontend.png" alt="front-end" class="img-responsive full-width">
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-md-12">
                    <h4>Featured Work</h4>
                </div>
            </div>
            <main>
                <div class="row projects">
                    <div class="col-md-4">
                        <img src="img/pixel-art.png" alt="pixel-art" class="full-width" data-toggle="modal" data-target="#proj1">
                        <a href="https://gkm1257.github.io/project-pixel-art-maker/" target="_blank"><h5 class="text-center">Pixel art maker</h5></a>
                    </div>
                    <div class="col-md-4">
                        <img src="img/memory-game.png" alt="memory-game" class="full-width" data-toggle="modal" data-target="#proj2">
                        <a href="https://gkm1257.github.io/fend-project-memory-game/" target="_blank"><h5 class="text-center">Memory game</h5></a>
                    </div>
                    <div class="col-md-4">
                        <img src="img/arcade-game.png" alt="arcade-game" class="full-width" data-toggle="modal" data-target="#proj3">
                        <a href="https://gkm1257.github.io/frontend-nanodegree-arcade-game/" target="_blank"><h5 class="text-center">Arcade game</h5></a>
                    </div>
                </div>
            </main>
        </div>
        <!-- Modal for #proj1 -->
        <div class="modal fade" id="proj1" tabindex="-1" role="dialog" aria-labelledby="pixelArt" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="pixelArt">Pixel art maker</h3>
                    </div>
                    <div class="modal-body">
                        <img class="img-responsive full-width" src="img/pixel-art.png" alt="pixel-art">
                        <p>Try to create your own pixel art <a href="https://gkm1257.github.io/project-pixel-art-maker/" target="_blank"><span>here</span></a>!!!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal for #proj2 -->
        <div class="modal fade" id="proj2" tabindex="-1" role="dialog" aria-labelledby="memoryGame" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="memoryGame">Memory game</h3>
                    </div>
                    <div class="modal-body">
                        <img class="img-responsive full-width" src="img/memory-game.png" alt="memory-game">
                        <p>Go train your memory <a href="https://gkm1257.github.io/fend-project-memory-game/" target="_blank"><span>here</span></a> and see how fast you can achieve!!!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal for #proj3 -->
        <div class="modal fade" id="proj3" tabindex="-1" role="dialog" aria-labelledby="arcadeGame" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="arcadeGame">Arcade game</h3>
                    </div>
                    <div class="modal-body">
                        <img class="img-responsive full-width" src="img/arcade-game-1.png" alt="arcade-game">
                        <p>Play the classic game <a href="https://gkm1257.github.io/frontend-nanodegree-arcade-game/" target="_blank"><span>here</span></a>!!!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
